<h1>My Todo's</h1>
<div class="container table-responsive-md">
<table class="table table-hover">
    <thead>
        <tr>
            <th>Id</th>
            <th>Description</th>
            <th>IsCompleted</th>
            <th>Target Date</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos">
            <td>{{todo.id}}</td>
            <td>{{todo.description}}</td>
            <td>{{todo.done}}</td>
            <td>{{todo.targetDate | date |uppercase}}</td>
        </tr>
    </tbody>
</table>
</div>
